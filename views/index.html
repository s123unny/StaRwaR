<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="stylesheets/index.css">
  <link type="text/css" rel="stylesheet" href="stylesheets/question.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
  <div id="container">
    <h2>Hello</h2>
    <div id="chatRoom">
		<ul tabindex="1" id="messages"></ul>
		<form action="">
			<input id="messageForm" autocomplete="off" type="text" /><div id='sendButton' onclick='sendMessage()'>Send</div>
		</form>
     </div>
	
     <div class="popBox eventBox" id="questionBox">
	     <input type=button class="closeButton" value="close" onclick="closeQuestion()">
	     	<div class="title">
			<h1>題目名稱</h1>
			<div class="timer" id="timeLeft"></div>
		</div>
		<div class="qDes">
			<p>default.</p>
		</div>
		<form>
			<div class="options" id="multiOptions">
				<div class="opBox" id="mop0">
					<input type="checkbox" name="mq" value=0> 
					<label>選項一</label>
				</div>
				<div class="opBox" id="mop1">
					<input type="checkbox" name="mq" value=1> 
					<label>選項二</label>
				</div>
				<div class="opBox" id="mop2">
					<input type="checkbox" name="mq" value=2> 
					<label>選項三</label>
				</div>
				<div class="opBox" id="mop3">
					<input type="checkbox" name="mq" value=3> 
					<label>選項四</label>
				</div>
				<div class="opBox" id="mop4">
					<input type="checkbox" name="mq" value=4> 
					<label>選項五</label>
				</div>
			</div>
			<div class="options" id="singleOptions">
				<div class="opBox" id="sop0">
					<input type="radio" name="qq" value=0> 
					<label>選項一</label>
				</div>
				<div class="opBox" id="sop1">
					<input type="radio" name="qq" value=1> 
					<label>選項二</label>
				</div>
				<div class="opBox" id="sop2">
					<input type="radio" name="qq" value=2> 
					<label>選項三</label>
				</div>
				<div class="opBox" id="sop3">
					<input type="radio" name="qq" value=3> 
					<label>選項四</label>
				</div>
				<div class="opBox" id="sop4">
					<input type="radio" name="qq" value=4> 
					<label>選項五</label>
				</div>
			</div>
			<br><br>
			<input type="button" id="submitButton" value="Submit" onclick="submitAnswer()">
		</form>
		
		<div id="answerResult">
			<h1 class="title">答對/錯了<h1>
			<p></p>
		</div>
		
		
		
	</div>
  </div>

  <div id="login" class="popBox">
	<div class="title" id="welcome">Welcome to 2018 CSIE camp StarWar!</div>
    請輸入小隊編號： <input id="teamID" type="number" /> <br/>
    請輸入小隊名稱： <input id="teamName" type="text" maxlength="8"/> <br/>
    請輸入小隊密碼： <input id="teamPassword" type="password"/> <br/>
    <input type="button" id="loginButton" value="Submit" onclick="login()">
  </div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/view.js"></script>
<script src="js/chatRoom.js"></script>
<script src="js/question.js"></script>
