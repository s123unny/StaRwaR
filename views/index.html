<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="stylesheets/index.css">
  <!-- <link type="text/css" rel="stylesheet" href="stylesheets/game_index.css" /> -->
</head>
<body>
  <div class="container" id = "container">
    <div class = "main-window" id = "test">
      <!-- <img src="img/st_bg.jpg" alt="bg" height=100%> -->
      <div class = "title">Hello</div>
      <div id="chatRoom">
        <ul tabindex="1" id="messages"></ul>
        <form action="">
        	<input id="messageForm" autocomplete="off" type="text" />
            <button id='sendButton' onclick='sendMessage()' type = 'button'>Send</button>
        </form>
    	</div>
    </div>
  </div>

  <div id="login" class="popBox">
	<div class="title" id="welcome">Welcome to 2018 CSIE camp StarWar!</div>
    請輸入小隊編號： <input id="teamID" type="number" /> <br/>
    請輸入小隊名稱： <input id="teamName" type="text" maxlength="8"/> <br/>
    請輸入小隊密碼： <input id="teamPassword" type="password"/> <br/>
    <input type="button" id="loginButton" value="Submit" onclick="login()">
  </div>
</body>
</html>
